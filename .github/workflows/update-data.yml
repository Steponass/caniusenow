name: Update Browser Compatibility Data

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # ADD: Manual trigger for testing
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (skip notifications)'
        required: false
        type: boolean
        default: false

concurrency:
  group: update-data
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      # ========================================================================
      # SETUP
      # ========================================================================
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # ========================================================================
      # DATA PIPELINE
      # ========================================================================
      
      - name: Clone source data
        run: npm run clone-sources
      
      - name: Normalize data
        run: npm run normalize-data
      
      # ========================================================================
      # GIT COMMIT (ONLY IF CHANGES DETECTED)
      # ========================================================================
      
      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet public/data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in public/data/"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in public/data/"
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          # Fetch latest remote state
          git fetch origin main
          
          # Check if remote has changes we don't have
          if ! git diff --quiet origin/main HEAD; then
            echo "‚ùå ERROR: Remote branch has changes not in local branch."
            echo ""
            echo "This usually means manual edits were made to public/data/"
            echo "The public/data/ directory should only be modified by this Action."
            echo ""
            echo "To fix:"
            echo "1. Revert the manual changes on GitHub"
            echo "2. Re-run this Action to regenerate clean data"
            echo ""
            echo "For testing diff detection, use manual trigger with test_mode=true"
            exit 1
          fi
