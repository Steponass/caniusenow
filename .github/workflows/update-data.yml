name: Update Browser Compatibility Data

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

# Cancel in-progress runs if a new one is triggered
concurrency:
  group: update-data
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Required to commit changes
    
    steps:
      # ========================================================================
      # SETUP
      # ========================================================================
      
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits for comparison
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # ========================================================================
      # DATA PIPELINE
      # ========================================================================
      
      - name: Clone source data
        run: npm run clone-sources
      
      - name: Normalize data
        run: npm run normalize-data
      
      # ========================================================================
      # GIT COMMIT (ONLY IF CHANGES DETECTED)
      # ========================================================================
      
      - name: Check for changes
        id: git-check
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes in public/data/
          if git diff --quiet public/data/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in public/data/"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in public/data/"
          fi
      
      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git add public/data/
          git commit -m "chore: update browser compat data - $(date +'%Y-%m-%d')"
          git push
      
      # ========================================================================
      # CHANGE DETECTION & NOTIFICATIONS
      # ========================================================================
      
      - name: Detect changes
        if: steps.git-check.outputs.changes == 'true'
        run: npm run detect-changes
      
      - name: Send notifications
        if: steps.git-check.outputs.changes == 'true'
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          NOTIFICATIONAPI_CLIENT_ID: ${{ secrets.NOTIFICATIONAPI_CLIENT_ID }}
          NOTIFICATIONAPI_CLIENT_SECRET: ${{ secrets.NOTIFICATIONAPI_CLIENT_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        run: npm run send-notifications
      
      # ========================================================================
      # CLEANUP & REPORTING
      # ========================================================================
      
      - name: Upload change report (artifact)
        if: steps.git-check.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: change-report-${{ github.run_number }}
          path: data/change-report.json
          retention-days: 30
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.git-check.outputs.changes }}" = "true" ]; then
            echo "✅ Data updated and notifications sent"
          else
            echo "ℹ️ No changes detected, skipped notifications"
          fi