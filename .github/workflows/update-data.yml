name: Update Browser Compatibility Data

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode (skip notifications)'
        required: false
        type: boolean
        default: false

concurrency:
  group: update-data
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Clone source data
        run: npm run clone-sources
      
      - name: Normalize data
        run: npm run normalize-data
      
      - name: Check for changes
        id: check_changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if git diff --quiet public/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in public/data/"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in public/data/"
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git add public/data/
          git commit -m "chore: update browser compat data - $(date -u +'%Y-%m-%d')"
          git push
      
      - name: Detect changes
        if: steps.check_changes.outputs.changed == 'true'
        run: npm run detect-changes
      
      - name: Send notifications
        if: steps.check_changes.outputs.changed == 'true' && inputs.test_mode != 'true'
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.SUPABASE_SECRET_KEY }}
          NOTIFICATIONAPI_CLIENT_ID: ${{ secrets.NOTIFICATIONAPI_CLIENT_ID }}
          NOTIFICATIONAPI_CLIENT_SECRET: ${{ secrets.NOTIFICATIONAPI_CLIENT_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        run: npm run send-notifications
      
      - name: Upload change report
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: change-report-${{ github.run_number }}
          path: data/change-report.json
          retention-days: 30
      
      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" = "true" ]; then
            if [ "${{ inputs.test_mode }}" = "true" ]; then
              echo "✅ Data updated (test mode - notifications skipped)"
            else
              echo "✅ Data updated and notifications sent"
            fi
          else
            echo "ℹ️ No changes detected, skipped notifications"
          fi
